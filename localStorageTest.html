
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage button</title>
</head>
<body>
  <button>Get Stored</button>  
 <p>Score</p>

  <script>
//localStorageTest.html -- demonstrates how the browser saves the user input in the local storage 
//on click, it checks whether the botScore property exists
//if botScore doesn't exist, it is created and set to 0
    let btn = document.querySelector('button');
    
    btn.addEventListener('click', addMore);
    localStorage.getItem('botScore') ?
    null : localStorage.setItem('botScore', 0)
    

    function addMore() {
      let botScoreVal = Number(localStorage.getItem('botScore')); //get botScore from localStorage and store it in botScoreVal
      botScoreVal += 1;  
      localStorage.setItem('botScore', botScoreVal) 
      
    }

  </script>
</body>
</html>
